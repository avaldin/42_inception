services:

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx/
    depends_on:
      - wordpress
    ports:
#      - "443:443"
      - "443:4443"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    restart: unless-stopped

  wordpress:
    build:
      context: requirements/wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    restart: always

  mariadb:
    build:
      context: requirements/mariadb
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    restart: always

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
    device: /home/avaldin/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
    device: /home/avaldin/data/mariadb

